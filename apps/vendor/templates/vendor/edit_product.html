{% extends 'core/base.html' %}
{% block title %}Edit product | {% endblock %}
{% load bulma_tags %}
{% block content %}
<h1 class="title">Edit product</h1>

<form method="post" action="." enctype="multipart/form-data">
    {% csrf_token %}

    {{ form|bulma }}

    <div class="field">
        <div class="control">
            <button class="button is-dark is-uppercase">Save changes</button>
        </div>
    </div>
</form>

<hr>

<h2 class="subtitle">Images</h2>

<form method="post" action="." enctype="multipart/form-data">
    {% csrf_token %}

    {{ image_form|bulma }}

    <div class="field">
        <div class="control">
            <button class="button is-dark is-uppercase">Add image</button>
        </div>
    </div>
</form>


      {% endblock %}
